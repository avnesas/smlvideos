<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SML Videos</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ff0000;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            margin: 20px;
            flex-wrap: wrap;
        }

        #video-player {
            flex: 1 1 100%;
            padding: 10px;
        }

        #main-video {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #000;
        }

        #video-list {
            flex: 1 1 100%;
            padding: 10px;
            margin-top: 20px;
        }

        #video-list h2 {
            font-size: 1.5em;
            color: #333;
        }

        #video-list ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        #video-list li {
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            margin: 5px 0;
            transition: background-color 0.3s;
        }

        #video-list li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>SML Videos</h1>
    </header>
    <main>
        <!-- Video Player -->
        <div id="video-player">
            <video id="main-video" controls>
                <!-- Default video source -->
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Video List -->
        <div id="video-list">
            <h2>Select a Video</h2>
            <ul id="video-menu">
                <!-- JavaScript will populate this list -->
            </ul>
        </div>
    </main>

    <script>
        // JavaScript Functionality

        // Array of video objects
        const videos = [
            {
                title: "SML Movie: Jeffy's Homework!",
                url: "https://file.garden/Zxdp1wpMpVUTaKKV/SML%20Movie_%20Jeffy's%20Homework!.mp4"
            },
            {
                title: "SML Movie: Jeffy Ball Z",
                url: "https://file.garden/Zxdp1wpMpVUTaKKV/SML%20Movie_%20Jeffy%20Ball%20Z.mp4"
            }
            // Add more videos here as needed
        ];

        // Function to play the selected video
        function playVideo(videoUrl) {
            const mainVideo = document.getElementById("main-video");
            mainVideo.src = videoUrl;
            mainVideo.play();
        }

        // Function to populate the video list
        function loadVideoList() {
            const videoMenu = document.getElementById("video-menu");

            // Clear any existing content in the video menu
            videoMenu.innerHTML = '';

            videos.forEach((video) => {
                const videoItem = document.createElement("li");
                videoItem.textContent = video.title;
                videoItem.onclick = () => playVideo(video.url);
                videoMenu.appendChild(videoItem);
            });

            // Automatically play the first video on page load
            if (videos.length > 0) {
                playVideo(videos[0].url);
            }
        }

        // Load the video list on page load
        window.onload = loadVideoList;
    </script>
</body>
</html>
